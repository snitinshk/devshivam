    <app-header></app-header>
    <!--================Contact Area =================-->
    <section class="contact_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="lnr lnr-home"></i>
                            <h6>Delhi, India</h6>
                            <p>New Delhi</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-phone-handset"></i>
                            <h6><a href="#">(+91) 9084 59 3233</a></h6>
                            <p>Mon to Sat 9am to 6pm</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-envelope"></i>
                            <h6><a href="mailto:mailtoshivamshk@gmail.com">mailtoshivamshk@gmail.com</a></h6>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <form class="row contact_form" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="model.name" required #name="ngModel" name="name" placeholder="Enter your name">
                            </div>
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
                            <div class="form-group">
                                <input type="text" email class="form-control" [(ngModel)]="model.email" required #email="ngModel" id="email" name="email" placeholder="Enter email address">
                            </div>
                            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                                <span *ngIf="email.errors?.required">Email is required</span>
                                <span *ngIf="email.errors?.email">Please enter valid email</span>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="model.subject" required #subject="ngModel" id="subject" name="subject" placeholder="Enter Subject">
                            </div>
                            <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">Subject is required</div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" [(ngModel)]="model.message" required #message="ngModel" rows="1" placeholder="Enter Message"></textarea>
                            </div>
                            <div [hidden]="message.valid || message.pristine" class="alert alert-danger">Message is required</div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button [disabled]="!contactForm.valid" type="submit" value="submit" class="primary_btn">
                                <span>Send Message</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

                data-mlat="40.701083"
                data-mlon="-74.1522848">

        </div>
    </section>
